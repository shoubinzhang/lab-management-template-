[tool:pytest]
# 测试发现配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=app
    --cov=models
    --cov=utils
    --cov=config
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    database: 需要数据库的测试
    redis: 需要Redis的测试
    auth: 认证相关测试
    api: API测试
    models: 模型测试
    utils: 工具函数测试
    security: 安全测试
    performance: 性能测试

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# 测试环境变量
env =
    FLASK_ENV = testing
    DATABASE_URL = sqlite:///:memory:
    REDIS_URL = redis://localhost:6379/1
    JWT_SECRET_KEY = test-secret-key-for-testing-only
    UPLOAD_FOLDER = tests/temp_uploads
    MAX_CONTENT_LENGTH = 16777216
    TESTING = true
    WTF_CSRF_ENABLED = false

# 异步测试支持
asyncio_mode = auto

# 最小Python版本
minversion = 6.0

# 测试超时（秒）
timeout = 300

# 并行测试配置
# 取消注释以启用并行测试
# -n auto  # 自动检测CPU核心数
# --dist worksteal  # 工作窃取模式

# JUnit XML报告
# --junitxml=reports/junit.xml

# 测试覆盖率配置
[coverage:run]
source = .
omit = 
    */venv/*
    */env/*
    */tests/*
    */migrations/*
    */instance/*
    */htmlcov/*
    */node_modules/*
    */__pycache__/*
    */.*
    setup.py
    conftest.py
    wsgi.py
    gunicorn.conf.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml