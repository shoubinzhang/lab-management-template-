<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>CORS配置测试</h1>
    
    <div>
        <button onclick="testCors('http://localhost:8000/health')">测试 localhost</button>
        <button onclick="testCors('http://127.0.0.1:8000/health')">测试 127.0.0.1</button>
        <button onclick="testCors('http://172.30.81.103:8000/health')">测试 172.30.81.103</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(message, isSuccess = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }

        async function testCors(url) {
            addResult(`正在测试: ${url}`);
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ 成功: ${url} - ${JSON.stringify(data)}`, true);
                } else {
                    addResult(`❌ HTTP错误: ${url} - ${response.status} ${response.statusText}`);
                }
                
                // 显示响应头信息
                const headers = {};
                for (let [key, value] of response.headers.entries()) {
                    headers[key] = value;
                }
                addResult(`响应头: ${JSON.stringify(headers)}`);
                
            } catch (error) {
                addResult(`❌ CORS错误: ${url} - ${error.message}`);
            }
        }
    </script>
</body>
</html>
