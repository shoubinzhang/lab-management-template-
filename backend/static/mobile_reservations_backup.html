<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备预约管理 - 实验室管理系统</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Bootstrap icons (统一使用Bootstrap图标库) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 引入Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#6B7280',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                        info: '#3b82f6',
                        gradient1: '#4361ee',
                        gradient2: '#3a0ca3'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'slide-in-right': 'slideInRight 0.3s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        slideInRight: {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .card-hover {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .card-hover:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            }
            .nav-shadow {
                box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.05);
            }
            .bg-gradient-custom {
                background: linear-gradient(135deg, var(--tw-gradient-from) 0%, var(--tw-gradient-to) 100%);
            }
            .btn-scale {
                transition: transform 0.2s ease;
            }
            .btn-scale:active {
                transform: scale(0.97);
            }
            .nav-item-active {
                position: relative;
            }
            .nav-item-active::after {
                content: '';
                position: absolute;
                bottom: -8px;
                left: 25%;
                width: 50%;
                height: 3px;
                background-color: theme('colors.primary');
                border-radius: 1.5px;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- 顶部导航栏 -->
    <header class="bg-white nav-shadow fixed top-0 left-0 right-0 z-30">
        <!-- 顶部渐变装饰条 -->
        <div class="h-1.5 bg-gradient-to-r from-gradient1 to-gradient2"></div>
        
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center">
                <button id="back-button" class="mr-4 text-gray-600 p-1 rounded-full hover:bg-gray-100 btn-scale">
                    <i class="bi bi-arrow-left text-xl"></i>
                </button>
                <h1 class="text-lg font-semibold text-gray-800">我的预约</h1>
            </div>
            <button id="refresh-button" class="text-gray-600 p-1 rounded-full hover:bg-gray-100 btn-scale">
                <i class="bi bi-arrow-clockwise text-xl"></i>
            </button>
        </div>
        
        <!-- 状态切换选项卡 -->
        <div class="flex px-4 border-b overflow-x-auto hide-scrollbar">
            <button class="status-tab px-4 py-2.5 font-medium text-primary border-b-2 border-primary transition-all duration-300" data-status="all">全部</button>
            <button class="status-tab px-4 py-2.5 font-medium text-gray-500 transition-all duration-300" data-status="pending">待审批</button>
            <button class="status-tab px-4 py-2.5 font-medium text-gray-500 transition-all duration-300" data-status="approved">已批准</button>
            <button class="status-tab px-4 py-2.5 font-medium text-gray-500 transition-all duration-300" data-status="cancelled">已取消</button>
            <button class="status-tab px-4 py-2.5 font-medium text-gray-500 transition-all duration-300" data-status="completed">已完成</button>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="pt-28 pb-20 px-4 animate-fade-in">
        <!-- 预约列表 -->
        <div id="reservation-list" class="space-y-4">
            <!-- 预约卡片将在这里动态生成 -->
        </div>
        
        <!-- 空状态提示 -->
        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-16 text-gray-500 animate-fade-in">
            <div class="w-24 h-24 flex items-center justify-center rounded-full bg-gray-100 mb-6">
                <i class="bi bi-calendar-x text-5xl text-gray-300"></i>
            </div>
            <p class="text-lg font-medium text-gray-600">暂无预约记录</p>
            <p class="text-sm mt-2 text-gray-500">点击下方按钮创建设备预约</p>
        </div>
        
        <!-- 加载中状态 -->
        <div id="loading-state" class="flex flex-col items-center justify-center py-16 text-gray-500">
            <div class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin" role="status">
                <span class="sr-only">加载中...</span>
            </div>
            <p class="mt-4 text-gray-600">正在加载预约记录...</p>
        </div>
    </main>

    <!-- 底部导航 -->
    <footer class="bg-white nav-shadow fixed bottom-0 left-0 right-0 z-30 py-2">
        <div class="flex justify-around">
            <button class="nav-item flex flex-col items-center text-gray-500 transition-all duration-300 btn-scale" onclick="window.location.href = '/static/mobile_dashboard.html'">
                <i class="bi bi-house text-xl mb-1"></i>
                <span class="text-xs">首页</span>
            </button>
            <button class="nav-item flex flex-col items-center text-primary transition-all duration-300 btn-scale nav-item-active" onclick="window.location.href = '/static/mobile_reservations.html'">
                <i class="bi bi-calendar2-check text-xl mb-1"></i>
                <span class="text-xs font-medium">预约</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500 transition-all duration-300 btn-scale" onclick="window.location.href = '/static/mobile_scan.html'">
                <i class="bi bi-qr-code-scan text-xl mb-1"></i>
                <span class="text-xs">扫码</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500 transition-all duration-300 btn-scale" onclick="window.location.href = '/static/mobile_devices.html'">
                <i class="bi bi-microchip text-xl mb-1"></i>
                <span class="text-xs">设备</span>
            </button>
        </div>
    </footer>

    <!-- 预约详情模态框 -->
    <div class="modal fade" id="reservationDetailModal" tabindex="-1" aria-labelledby="reservationDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-xl overflow-hidden shadow-lg border-0">
                <!-- 顶部渐变装饰条 -->
                <div class="h-1.5 bg-gradient-to-r from-gradient1 to-gradient2"></div>
                
                <div class="modal-header bg-white border-b-0">
                    <h5 class="modal-title text-lg font-semibold text-gray-800" id="reservationDetailModalLabel">预约详情</h5>
                    <button type="button" class="btn-close btn-close-sm" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5" id="reservation-detail-content">
                    <!-- 预约详情内容将动态生成 -->
                </div>
                <div class="modal-footer border-t-0 p-5 pt-0" id="reservation-actions">
                    <!-- 操作按钮将动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // 全局变量
        let currentStatus = 'all';
        let reservationList = [];
        const reservationDetailModal = new bootstrap.Modal(document.getElementById('reservationDetailModal'));
        let selectedReservation = null;
        
        // 返回按钮事件
        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = "/static/mobile_dashboard.html";
        });
        
        // 刷新按钮事件
        document.getElementById('refresh-button').addEventListener('click', function() {
            loadMyReservations(currentStatus);
        });
        
        // 状态选项卡点击事件
        document.querySelectorAll('.status-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 更新选项卡样式
                document.querySelectorAll('.status-tab').forEach(t => {
                    t.classList.remove('text-primary', 'border-b-2', 'border-primary');
                    t.classList.add('text-gray-500');
                });
                this.classList.add('text-primary', 'border-b-2', 'border-primary');
                this.classList.remove('text-gray-500');
                
                // 加载对应状态的预约
                currentStatus = this.getAttribute('data-status');
                loadMyReservations(currentStatus);
            });
        });
        
        // 加载用户的预约记录
        async function loadMyReservations(status = 'all') {
            // 显示加载状态
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('reservation-list').classList.add('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            
            try {
                // 构建API请求URL
                let url = '/api/devices/reservations/my';
                if (status !== 'all') {
                    url += `?status=${status}`;
                }
                
                // 发送API请求
                // 使用与登录页面一致的authToken键名
                const token = localStorage.getItem('authToken') || localStorage.getItem('token');
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    // API请求失败，使用模拟数据以便展示页面效果
                    console.warn('API请求失败，使用模拟数据进行展示');
                    reservationList = getMockReservations(status);
                } else {
                    // 解析响应数据
                    reservationList = await response.json();
                }
                
                // 渲染预约列表
                renderReservationList(reservationList);
                
            } catch (error) {
                console.error('加载预约记录失败:', error);
                showAlert('warning', '使用模拟数据展示页面效果');
                // 使用模拟数据以便展示页面效果
                reservationList = getMockReservations(status);
                renderReservationList(reservationList);
            } finally {
                // 隐藏加载状态
                document.getElementById('loading-state').classList.add('hidden');
            }
        }
        
        // 获取模拟预约数据
        function getMockReservations(statusFilter = 'all') {
            const mockData = [
                {
                    id: 1,
                    device_id: 1,
                    device_name: 'PCR仪',
                    device_model: 'ABI 7500',
                    start_time: new Date(Date.now() + 86400000).toISOString(), // 明天
                    end_time: new Date(Date.now() + 90000000).toISOString(), // 明天+1小时
                    status: 'pending',
                    user_id: 1,
                    username: '张三',
                    department: '生物学系',
                    purpose: '基因扩增实验'
                },
                {
                    id: 2,
                    device_id: 2,
                    device_name: '电子天平',
                    device_model: '梅特勒-托利多 XS205',
                    start_time: new Date(Date.now() - 86400000).toISOString(), // 昨天
                    end_time: new Date(Date.now() - 79200000).toISOString(), // 昨天+2小时
                    status: 'completed',
                    user_id: 1,
                    username: '张三',
                    department: '生物学系',
                    purpose: '试剂称量'
                },
                {
                    id: 3,
                    device_id: 3,
                    device_name: '离心机',
                    device_model: 'Eppendorf 5810R',
                    start_time: new Date(Date.now() + 172800000).toISOString(), // 后天
                    end_time: new Date(Date.now() + 176400000).toISOString(), // 后天+1小时
                    status: 'pending',
                    user_id: 2,
                    username: '李四',
                    department: '化学系',
                    purpose: '样品分离'
                },
                {
                    id: 4,
                    device_id: 1,
                    device_name: 'PCR仪',
                    device_model: 'ABI 7500',
                    start_time: new Date(Date.now() - 172800000).toISOString(), // 前天
                    end_time: new Date(Date.now() - 165600000).toISOString(), // 前天+2小时
                    status: 'cancelled',
                    user_id: 1,
                    username: '张三',
                    department: '生物学系',
                    purpose: '临时取消实验'
                }
            ];
            
            if (statusFilter === 'all') {
                return mockData;
            }
            
            return mockData.filter(item => item.status === statusFilter);
        }
        
        // 渲染预约列表
        function renderReservationList(reservations) {
            const reservationListElement = document.getElementById('reservation-list');
            
            // 清空列表
            reservationListElement.innerHTML = '';
            
            // 检查是否有预约记录
            if (reservations.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                document.getElementById('reservation-list').classList.add('hidden');
                return;
            }
            
            // 显示列表
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('reservation-list').classList.remove('hidden');
            
            // 创建预约卡片
            reservations.forEach(reservation => {
                const reservationCard = createReservationCard(reservation);
                reservationListElement.appendChild(reservationCard);
            });
        }
        
        // 创建预约卡片
        function createReservationCard(reservation) {
            const card = document.createElement('div');
            // 根据状态设置左侧边框颜色
            const statusColors = {
                'pending': 'border-l-warning',
                'approved': 'border-l-success',
                'cancelled': 'border-l-gray-400',
                'completed': 'border-l-primary',
                'rejected': 'border-l-danger'
            };
            
            card.className = `bg-white rounded-lg p-4 card-shadow card-hover border-l-4 ${statusColors[reservation.status] || 'border-l-gray-300'} animate-slide-up`;
            card.style.animationDelay = Math.random() * 0.2 + 's';
            card.addEventListener('click', () => showReservationDetail(reservation));
            
            // 获取状态对应的样式和文本
            const statusInfo = getStatusInfo(reservation.status);
            
            // 格式化日期时间
            const startTime = formatDateTime(reservation.start_time);
            const endTime = formatDateTime(reservation.end_time);
            
            // 设置不同状态的图标
            const statusIcons = {
                'pending': 'bi-clock-history',
                'approved': 'bi-check-circle',
                'cancelled': 'bi-x-circle',
                'completed': 'bi-calendar-check',
                'rejected': 'bi-slash-circle'
            };
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <h3 class="font-semibold text-lg text-gray-800">${reservation.device_name || '设备名称'}</h3>
                    <span class="px-2.5 py-1 text-xs font-medium rounded-full ${statusInfo.className} flex items-center gap-1.5">
                        <i class="bi ${statusIcons[reservation.status] || 'bi-info-circle'} text-xs"></i>
                        ${statusInfo.text}
                    </span>
                </div>
                <div class="space-y-3 text-sm text-gray-600">
                    <div class="flex items-center p-2 bg-gray-50 rounded-lg">
                        <i class="bi bi-calendar-range mr-3 text-gray-500 min-w-[18px]"></i>
                        <span>${startTime} 至 ${endTime}</span>
                    </div>
                    <div class="flex items-start p-2 bg-gray-50 rounded-lg">
                        <i class="bi bi-file-text mr-3 text-gray-500 min-w-[18px] mt-0.5"></i>
                        <span class="flex-1">${reservation.purpose}</span>
                    </div>
                    <div class="text-xs text-gray-500 mt-1.5 flex items-center justify-between">
                        <span>创建时间: ${formatDate(reservation.created_at)}</span>
                        ${reservation.updated_at && reservation.updated_at !== reservation.created_at ? 
                          `<span class="text-gray-400">更新: ${formatDate(reservation.updated_at)}</span>` : ''
                        }
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // 获取状态信息
        function getStatusInfo(status) {
            const statusMap = {
                'pending': { text: '待审批', className: 'bg-amber-50 text-amber-700' },
                'approved': { text: '已批准', className: 'bg-green-50 text-green-700' },
                'cancelled': { text: '已取消', className: 'bg-gray-50 text-gray-700' },
                'completed': { text: '已完成', className: 'bg-blue-50 text-blue-700' },
                'rejected': { text: '已拒绝', className: 'bg-red-50 text-red-700' }
            };
            
            return statusMap[status] || { text: status, className: 'bg-gray-50 text-gray-700' };
        }
        
        // 显示预约详情
        function showReservationDetail(reservation) {
            selectedReservation = reservation;
            const detailContent = document.getElementById('reservation-detail-content');
            const reservationActions = document.getElementById('reservation-actions');
            
            // 获取状态信息
            const statusInfo = getStatusInfo(reservation.status);
            
            // 格式化日期时间
            const startTime = formatDateTime(reservation.start_time);
            const endTime = formatDateTime(reservation.end_time);
            
            // 设置不同状态的图标
            const statusIcons = {
                'pending': 'bi-clock-history',
                'approved': 'bi-check-circle',
                'cancelled': 'bi-x-circle',
                'completed': 'bi-calendar-check',
                'rejected': 'bi-slash-circle'
            };
            
            // 填充详情内容
            detailContent.innerHTML = `
                <div class="mb-5 pb-4 border-b border-gray-100">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-semibold text-xl text-gray-800">${reservation.device_name || '设备名称'}</h3>
                        <span class="px-3 py-1.5 text-sm font-medium rounded-full ${statusInfo.className} flex items-center gap-1.5">
                            <i class="bi ${statusIcons[reservation.status] || 'bi-info-circle'} text-sm"></i>
                            ${statusInfo.text}
                        </span>
                    </div>
                </div>
                <div class="space-y-4.5">
                    <div class="flex items-start p-3 bg-gray-50 rounded-lg">
                        <div class="flex-shrink-0 w-20 text-gray-600 font-medium">预约时间:</div>
                        <div class="flex-1 text-gray-800">${startTime} 至 ${endTime}</div>
                    </div>
                    <div class="flex items-start p-3 bg-gray-50 rounded-lg">
                        <div class="flex-shrink-0 w-20 text-gray-600 font-medium">预约用途:</div>
                        <div class="flex-1 text-gray-800">${reservation.purpose}</div>
                    </div>
                    ${reservation.notes ? `
                    <div class="flex items-start p-3 bg-gray-50 rounded-lg">
                        <div class="flex-shrink-0 w-20 text-gray-600 font-medium">备注:</div>
                        <div class="flex-1 text-gray-800">${reservation.notes}</div>
                    </div>
                    ` : ''}
                    <div class="flex items-start p-3 bg-gray-50 rounded-lg">
                        <div class="flex-shrink-0 w-20 text-gray-600 font-medium">创建时间:</div>
                        <div class="flex-1 text-gray-800">${formatDateTime(reservation.created_at)}</div>
                    </div>
                    ${reservation.updated_at && reservation.updated_at !== reservation.created_at ? `
                    <div class="flex items-start p-3 bg-gray-50 rounded-lg">
                        <div class="flex-shrink-0 w-20 text-gray-600 font-medium">更新时间:</div>
                        <div class="flex-1 text-gray-800">${formatDateTime(reservation.updated_at)}</div>
                    </div>
                    ` : ''}
                </div>
            `;
            
            // 填充操作按钮
            reservationActions.innerHTML = '';
            
            // 如果预约状态是待审批，可以取消
            if (reservation.status === 'pending') {
                const cancelButton = document.createElement('button');
                cancelButton.className = 'btn btn-danger mr-3 px-6 py-2 rounded-lg btn-scale';
                cancelButton.textContent = '取消预约';
                cancelButton.addEventListener('click', function() {
                    if (confirm('确定要取消此预约吗？')) {
                        cancelSelectedReservation();
                        reservationDetailModal.hide();
                    }
                });
                reservationActions.appendChild(cancelButton);
            }
            
            // 关闭按钮
            const closeButton = document.createElement('button');
            closeButton.className = 'btn btn-secondary px-6 py-2 rounded-lg btn-scale';
            closeButton.textContent = '关闭';
            closeButton.setAttribute('data-bs-dismiss', 'modal');
            reservationActions.appendChild(closeButton);
            
            // 显示模态框
            reservationDetailModal.show();
        }
        
        // 取消预约
        async function cancelSelectedReservation() {
            if (!selectedReservation) {
                return;
            }
            
            try {
                // 使用与登录页面一致的authToken键名
                const token = localStorage.getItem('authToken') || localStorage.getItem('token');
                const response = await fetch(`/api/devices/reservations/${selectedReservation.id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('取消预约失败');
                }
                
                const data = await response.json();
                showAlert('success', data.message);
                
                // 重新加载预约列表
                loadMyReservations(currentStatus);
                
            } catch (error) {
                console.error('取消预约失败:', error);
                showAlert('danger', '取消预约失败：' + error.message);
            }
        }
        
        // 格式化日期时间
        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return `${year}-${month}-${day}`;
        }
        
        // 全局样式增强
        const style = document.createElement('style');
        style.textContent = `
            /* 隐藏滚动条但保持功能 */
            .hide-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .hide-scrollbar::-webkit-scrollbar {
                display: none;
            }
            
            /* 状态标签微动画 */
            .status-tab {
                position: relative;
                overflow: hidden;
            }
            
            /* 模态框过渡效果增强 */
            .modal-content {
                transition: all 0.3s ease;
            }
            
            /* 加载动画增强 */
            .modal-backdrop {
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(2px);
            }
        `;
        document.head.appendChild(style);
        
        // Toast通知系统 - 保持与其他页面一致性，参数顺序为(message, type)
        function showToast(message, type = 'info', duration = 3000) {
            // 兼容性处理：如果调用方式是旧的(type, message)，则交换参数
            if (typeof message === 'string' && ['success', 'error', 'warning', 'info', 'danger'].includes(message)) {
                const temp = message;
                message = type;
                type = temp;
            }
            
            // 检查是否已存在toast容器，不存在则创建
            let toastContainer = document.getElementById('toastContainer');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.id = 'toastContainer';
                toastContainer.style.position = 'fixed';
                toastContainer.style.top = '20px';
                toastContainer.style.right = '20px';
                toastContainer.style.zIndex = '9999';
                toastContainer.style.display = 'flex';
                toastContainer.style.flexDirection = 'column';
                toastContainer.style.gap = '10px';
                document.body.appendChild(toastContainer);
            }
            
            // 创建toast元素
            const toast = document.createElement('div');
            
            // 根据类型设置背景色
            const bgColors = {
                success: 'rgba(40, 167, 69, 0.95)',
                error: 'rgba(220, 53, 69, 0.95)',
                warning: 'rgba(255, 193, 7, 0.95)',
                info: 'rgba(23, 162, 184, 0.95)',
                danger: 'rgba(220, 53, 69, 0.95)'
            };
            
            // 根据类型设置图标
            const icons = {
                success: 'bi-check-circle',
                error: 'bi-exclamation-circle',
                warning: 'bi-exclamation-triangle',
                info: 'bi-info-circle',
                danger: 'bi-exclamation-circle'
            };
            
            toast.style.backgroundColor = bgColors[type] || bgColors.info;
            toast.style.color = 'white';
            toast.style.padding = '12px 20px';
            toast.style.borderRadius = '8px';
            toast.style.display = 'flex';
            toast.style.alignItems = 'center';
            toast.style.gap = '10px';
            toast.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
            toast.style.maxWidth = '350px';
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(100%)';
            toast.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            toast.style.cursor = 'pointer';
            
            toast.innerHTML = `
                <i class="bi ${icons[type] || icons.info}" style="font-size: 1.2rem;"></i>
                <span>${message}</span>
            `;
            
            // 添加到容器
            toastContainer.appendChild(toast);
            
            // 触发动画
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(0)';
            }, 10);
            
            // 点击关闭
            toast.addEventListener('click', () => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            });
            
            // 自动关闭
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, duration);
        }
        
        // 为了兼容性保留showAlert函数，但内部调用showToast
        function showAlert(type, message) {
            // 将bootstrap的alert类型映射到toast类型
            const typeMap = {
                success: 'success',
                danger: 'error',
                warning: 'warning',
                info: 'info'
            };
            showToast(message, typeMap[type] || 'info');
        }
        
        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = "/static/mobile_login.html";
                return;
            }
            
            // 加载预约记录
            loadMyReservations();
        });
        
        // 暴露全局函数供其他页面调用
        window.loadMyReservations = loadMyReservations;
    </script>
</body>
