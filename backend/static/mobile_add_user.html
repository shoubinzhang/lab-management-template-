<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加用户 - 移动端</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="mobile_nav_styles.css?v=2" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 70px;
            min-height: 100vh;
        }
        
        .mobile-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 20px 20px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .mobile-header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #333;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-group-modern {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control-modern {
            border-radius: 12px;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .form-control-modern:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            background: #fff;
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
        }
        
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: #e9ecef;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        
        .strength-weak {
            background: #dc3545;
            width: 33%;
        }
        
        .strength-medium {
            background: #ffc107;
            width: 66%;
        }
        
        .strength-strong {
            background: #28a745;
            width: 100%;
        }
        
        .btn-modern {
            border: none;
            border-radius: 12px;
            padding: 15px 25px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .btn-modern.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-modern.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-modern.secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-modern.secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .required {
            color: #dc3545;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
        }
        
        .success-message {
            text-align: center;
            padding: 40px 20px;
            color: #28a745;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="mobile-header">
        <h1>添加新用户</h1>
    </div>

    <div class="container">
        <!-- 成功消息 -->
        <div id="successMessage" class="success-message hidden">
            <i class="bi bi-check-circle-fill success-icon"></i>
            <h3>用户创建成功！</h3>
            <p>新用户账号已成功创建，可以立即使用。</p>
            <div style="margin-top: 30px;">
                <button class="btn-modern secondary" onclick="createAnotherUser()">
                    <i class="bi bi-person-plus"></i> 继续添加用户
                </button>
                <button class="btn-modern primary" onclick="goToUserManagement()">
                    <i class="bi bi-people"></i> 返回用户管理
                </button>
            </div>
        </div>

        <!-- 表单区域 -->
        <div id="formArea">
            <div class="form-container">
                <!-- 基本信息 -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="bi bi-person-badge"></i>
                        基本信息
                    </div>
                    
                    <div class="form-group-modern">
                        <label class="form-label">
                            <i class="bi bi-person"></i>
                            用户名 <span class="required">*</span>
                        </label>
                        <input type="text" class="form-control-modern" id="username" 
                               placeholder="请输入用户名" required>
                        <div class="form-hint">用户名应为3-20个字符，只能包含字母、数字和下划线</div>
                    </div>
                    
                    <div class="form-group-modern">
                        <label class="form-label">
                            <i class="bi bi-envelope"></i>
                            邮箱地址 <span class="required">*</span>
                        </label>
                        <input type="email" class="form-control-modern" id="email" 
                               placeholder="请输入邮箱地址" required>
                        <div class="form-hint">请输入有效的邮箱地址，将用于登录和接收通知</div>
                    </div>
                </div>

                <!-- 密码设置 -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="bi bi-key"></i>
                        密码设置
                    </div>
                    
                    <div class="form-group-modern">
                        <label class="form-label">
                            <i class="bi bi-lock"></i>
                            密码 <span class="required">*</span>
                        </label>
                        <div class="password-field">
                            <input type="password" class="form-control-modern" id="password" 
                                   placeholder="请输入密码" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <span id="strengthText">密码强度：弱</span>
                            <div class="strength-bar">
                                <div class="strength-fill strength-weak" id="strengthBar"></div>
                            </div>
                        </div>
                        <div class="form-hint">密码长度至少6位，建议包含字母、数字和特殊字符</div>
                    </div>
                    
                    <div class="form-group-modern">
                        <label class="form-label">
                            <i class="bi bi-lock-fill"></i>
                            确认密码 <span class="required">*</span>
                        </label>
                        <div class="password-field">
                            <input type="password" class="form-control-modern" id="confirmPassword" 
                                   placeholder="请再次输入密码" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="form-hint" id="passwordMatchHint">请再次输入密码以确认</div>
                    </div>
                </div>

                <!-- 角色设置 -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="bi bi-person-gear"></i>
                        角色设置
                    </div>
                    
                    <div class="form-group-modern">
                        <label class="form-label">
                            <i class="bi bi-shield"></i>
                            用户角色 <span class="required">*</span>
                        </label>
                        <select class="form-control-modern" id="role" required>
                            <option value="">请选择用户角色</option>
                            <option value="user">普通用户</option>
                            <option value="admin">管理员</option>
                        </select>
                        <div class="form-hint">
                            <strong>普通用户：</strong>可以查看设备、预约使用、查看个人记录<br>
                            <strong>管理员：</strong>拥有所有权限，包括用户管理、审批等
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="form-section">
                    <button class="btn-modern primary" onclick="createUser()">
                        <i class="bi bi-person-plus"></i> 创建用户
                    </button>
                    <button class="btn-modern secondary" onclick="goToUserManagement()">
                        <i class="bi bi-arrow-left"></i> 返回用户管理
                    </button>
                </div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loading" class="loading hidden">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
            <p class="mt-3" style="font-size: 1.1rem;">正在创建用户，请稍候...</p>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <a href="/static/mobile_index.html" class="nav-item">
            <i class="bi bi-house"></i>
            <span>首页</span>
        </a>
        <a href="/static/mobile_devices.html" class="nav-item">
            <i class="bi bi-microchip"></i>
            <span>设备</span>
        </a>
        <a href="/static/mobile_reagents.html" class="nav-item">
            <i class="bi bi-flask"></i>
            <span>试剂</span>
        </a>
        <a href="/static/mobile_consumables.html" class="nav-item">
            <i class="bi bi-cart"></i>
            <span>耗材</span>
        </a>
        <a href="/static/mobile_scan.html" class="nav-item">
            <i class="bi bi-qr-code-scan"></i>
            <span>扫码</span>
        </a>
        <a href="/static/mobile_reservations.html" class="nav-item">
            <i class="bi bi-calendar-check"></i>
            <span>预约</span>
        </a>
        <a href="/static/mobile_maintenance.html" class="nav-item">
            <i class="bi bi-tools"></i>
            <span>维护</span>
        </a>
        <a href="/static/mobile_user.html" class="nav-item">
            <i class="bi bi-person"></i>
            <span>用户</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入配置文件 -->
    <script src="/static/js/config.js"></script>
    <script>
        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', () => {
            initializeForm();
        });

        // 初始化表单
        function initializeForm() {
            // 密码强度检测
            document.getElementById('password').addEventListener('input', checkPasswordStrength);
            
            // 密码匹配检测
            document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
            
            // 表单验证
            document.getElementById('username').addEventListener('blur', validateUsername);
            document.getElementById('email').addEventListener('blur', validateEmail);
        }

        // 检查密码强度
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            
            // 长度检查
            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            
            // 字符类型检查
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
            
            // 更新强度显示
            strengthBar.className = 'strength-fill';
            
            if (password.length === 0) {
                strengthText.textContent = '密码强度：';
                strengthBar.style.width = '0%';
            } else if (strength <= 2) {
                strengthText.textContent = '密码强度：弱';
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthText.textContent = '密码强度：中等';
                strengthBar.classList.add('strength-medium');
            } else {
                strengthText.textContent = '密码强度：强';
                strengthBar.classList.add('strength-strong');
            }
            
            checkPasswordMatch();
        }

        // 检查密码匹配
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const hint = document.getElementById('passwordMatchHint');
            
            if (confirmPassword.length === 0) {
                hint.textContent = '请再次输入密码以确认';
                hint.style.color = '#666';
            } else if (password === confirmPassword) {
                hint.textContent = '密码匹配 ✓';
                hint.style.color = '#28a745';
            } else {
                hint.textContent = '密码不匹配 ✗';
                hint.style.color = '#dc3545';
            }
        }

        // 验证用户名
        function validateUsername() {
            const username = document.getElementById('username').value;
            const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
            
            if (username && !usernameRegex.test(username)) {
                showAlert('用户名格式不正确，应为3-20个字符，只能包含字母、数字和下划线', 'danger');
                return false;
            }
            return true;
        }

        // 验证邮箱
        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                showAlert('邮箱格式不正确，请输入有效的邮箱地址', 'danger');
                return false;
            }
            return true;
        }

        // 创建用户
        function createUser() {
            // 获取表单数据
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            
            // 表单验证
            if (!username || !email || !password || !confirmPassword || !role) {
                showAlert('请填写所有必填字段', 'danger');
                return;
            }
            
            if (!validateUsername() || !validateEmail()) {
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('两次输入的密码不一致', 'danger');
                return;
            }
            
            if (password.length < 6) {
                showAlert('密码长度至少为6位', 'danger');
                return;
            }
            
            // 检查权限
            const token = localStorage.getItem('auth_token');
            if (!token) {
                showAlert('请先登录', 'danger');
                window.location.href = '/static/mobile_login_final.html';
                return;
            }
            
            // 显示加载状态
            document.getElementById('formArea').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            
            // 准备用户数据
            const userData = {
                username: username,
                email: email,
                password: password,
                role: role
            };
            
            // 调用API创建用户
            fetch(AppConfig.getApiUrl('users'), {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.detail || '创建用户失败');
                    });
                }
                return response.json();
            })
            .then(data => {
                // 显示成功消息
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('successMessage').classList.remove('hidden');
                
                // 记录创建的用户信息
                console.log('用户创建成功：', data);
            })
            .catch(error => {
                // 显示错误消息
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('formArea').classList.remove('hidden');
                showAlert(`创建用户失败：${error.message}`, 'danger');
                
                // 如果是API不可用，使用模拟成功
                if (error.message.includes('API not available')) {
                    // 模拟成功创建
                    setTimeout(() => {
                        document.getElementById('loading').classList.add('hidden');
                        document.getElementById('successMessage').classList.remove('hidden');
                        console.log('模拟创建用户成功：', userData);
                    }, 1000);
                }
            });
        }

        // 继续添加用户
        function createAnotherUser() {
            // 重置表单
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('role').value = '';
            
            // 重置显示状态
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('formArea').classList.remove('hidden');
            
            // 重置密码强度显示
            document.getElementById('strengthText').textContent = '密码强度：';
            document.getElementById('strengthBar').style.width = '0%';
            document.getElementById('strengthBar').className = 'strength-fill';
            document.getElementById('passwordMatchHint').textContent = '请再次输入密码以确认';
            document.getElementById('passwordMatchHint').style.color = '#666';
        }

        // 返回用户管理
        function goToUserManagement() {
            window.location.href = '/static/mobile_user_management.html';
        }

        // 切换密码显示/隐藏
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        // 显示提示消息
        function showAlert(message, type) {
            // 移除现有的提示
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // 创建新的提示
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${message}
            `;
            
            // 插入到表单容器顶部
            const formContainer = document.querySelector('.form-container');
            formContainer.insertBefore(alertDiv, formContainer.firstChild);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
