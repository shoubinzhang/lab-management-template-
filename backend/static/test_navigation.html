<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏测试页面 - 静态版本</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="mobile_nav_styles.css?v=2" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
            padding-bottom: 70px;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.1rem;
        }
        .test-status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            background: #d4edda;
            color: #155724;
            font-weight: 500;
        }
        .icons-test {
            margin-top: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
        }
        .icons-test h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .icon-item i {
            font-size: 1.8rem;
            color: #667eea;
            margin-bottom: 5px;
        }
        .icon-name {
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>实验室管理系统 - 导航栏测试</h1>
        <p>此页面用于验证底部导航栏的功能和样式是否正常。</p>
        <p>请检查底部导航栏的图标是否显示正确，以及点击导航项是否能正常跳转。</p>
        <div class="test-status">
            <i class="bi bi-check-circle"></i> 导航栏样式已加载成功
        </div>
        
        <div class="icons-test">
            <h3>图标显示测试</h3>
            <div class="icons-grid">
                <div class="icon-item">
                    <i class="bi bi-house"></i>
                    <span class="icon-name">首页 (house)</span>
                </div>
                <div class="icon-item">
                    <i class="bi bi-microchip"></i>
                    <span class="icon-name">设备 (microchip)</span>
                </div>
                <div class="icon-item">
                    <i class="bi bi-flask"></i>
                    <span class="icon-name">试剂 (flask)</span>
                </div>
                <div class="icon-item">
                    <i class="bi bi-flask-conical"></i>
                    <span class="icon-name">试剂2 (flask-conical)</span>
                </div>
                <div class="icon-item">
                    <i class="bi bi-cart"></i>
                    <span class="icon-name">耗材 (cart)</span>
                </div>
                <div class="icon-item">
                    <i class="bi bi-camera"></i>
                    <span class="icon-name">扫码 (camera)</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 - 统一所有按钮在一排 -->
    <footer class="bg-white nav-shadow fixed bottom-0 left-0 right-0 z-30 py-1">
        <div class="flex justify-around">
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_dashboard.html'">
                <i class="bi bi-house text-lg mb-1"></i>
                <span class="text-xs">首页</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_devices.html'">
                <i class="bi bi-microchip text-lg mb-1"></i>
                <span class="text-xs">设备</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_reagents.html'">
                <i class="bi bi-flask text-lg mb-1"></i>
                <span class="text-xs">试剂</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_consumables.html'">
                <i class="bi bi-cart text-lg mb-1"></i>
                <span class="text-xs">耗材</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_scan.html'">
                <i class="bi bi-qr-code-scan text-lg mb-1"></i>
                <span class="text-xs">扫码</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_reservations.html'">
                <i class="bi bi-calendar-check text-lg mb-1"></i>
                <span class="text-xs">预约</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_maintenance.html'">
                <i class="bi bi-tools text-lg mb-1"></i>
                <span class="text-xs">维护</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_user.html'">
                <i class="bi bi-person text-lg mb-1"></i>
                <span class="text-xs">用户</span>
            </button>
        </div>
    </footer>
</body>
</html>
