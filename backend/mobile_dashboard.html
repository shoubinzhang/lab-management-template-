<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验室管理系统 - 移动端</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/mobile_nav_styles.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 70px;
        }
        
        .mobile-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 20px 20px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .mobile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .function-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .function-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .function-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .function-item i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px 20px 0 0;
            padding: 10px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }
        
        .nav-item {
            text-align: center;
            padding: 8px;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
        
        .nav-item:hover, .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .nav-item i {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 2px;
        }
        
        .nav-item span {
            font-size: 0.8rem;
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-scan {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }
        
        .btn-refresh {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }
        
        .btn-logout {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .alert-mobile {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 2000;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- 移动端主页 -->
    <div id="mobile-dashboard" class="container-fluid">
        <!-- 头部 -->
        <div class="mobile-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="mb-0 text-primary">实验室管理系统</h4>
                    <small class="text-muted">移动端</small>
                </div>
                <div class="text-end">
                    <div id="user-info" class="small">
                        <div id="username" class="fw-bold">用户</div>
                        <div id="user-role" class="text-muted">角色</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="mobile-card">
            <h6 class="mb-3 text-primary"><i class="bi bi-graph-up"></i> 快速统计</h6>
            <div class="stats-grid">
                <div class="stat-item">
                    <div id="device-count" class="stat-number">-</div>
                    <div class="stat-label">设备总数</div>
                </div>
                <div class="stat-item">
                    <div id="available-count" class="stat-number">-</div>
                    <div class="stat-label">可用设备</div>
                </div>
                <div class="stat-item">
                    <div id="reagent-count" class="stat-number">-</div>
                    <div class="stat-label">试剂种类</div>
                </div>
                <div class="stat-item">
                    <div id="low-stock-count" class="stat-number">-</div>
                    <div class="stat-label">库存不足</div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="action-btn btn-refresh" onclick="refreshStats()">
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
                <button class="action-btn btn-scan" onclick="openScanner()">
                    <i class="bi bi-qr-code-scan"></i> 扫码
                </button>
            </div>
        </div>

        <!-- 功能菜单 -->
        <div class="mobile-card">
            <h6 class="mb-3 text-primary"><i class="bi bi-grid"></i> 功能菜单</h6>
            <div class="function-grid">
                <div class="function-item" onclick="navigateTo('/static/devices')">
                    <i class="bi bi-cpu"></i>
                    <div>设备管理</div>
                    <small>设备列表与状态</small>
                </div>
                <div class="function-item" onclick="navigateTo('/static/reagents')">
                    <i class="bi bi-flask-conical" style="font-size: 1.4rem; color: white;"></i>
                    <div>试剂管理</div>
                    <small>试剂库存管理</small>
                </div>
                <div class="function-item" onclick="navigateTo('/static/reservations')">
                    <i class="bi bi-calendar-check"></i>
                    <div>预约管理</div>
                    <small>设备预约系统</small>
                </div>
                <div class="function-item" onclick="navigateTo('/static/maintenance')">
                    <i class="bi bi-tools"></i>
                    <div>维护管理</div>
                    <small>维护记录与提醒</small>
                </div>
                <div class="function-item" onclick="navigateTo('/static/records')">
                    <i class="bi bi-journal-text"></i>
                    <div>使用记录</div>
                    <small>设备使用历史</small>
                </div>
                <div class="function-item" onclick="navigateTo('/static/consumables')">
                    <i class="bi bi-box-seam"></i>
                    <div>耗材管理</div>
                    <small>耗材库存管理</small>
                </div>
            </div>
        </div>

        <!-- 快捷操作 -->
        <div class="mobile-card">
            <h6 class="mb-3 text-primary"><i class="bi bi-lightning"></i> 快捷操作</h6>
            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-success w-100" onclick="quickAction('add-device')">
                        <i class="bi bi-plus-circle"></i> 添加设备
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-info w-100" onclick="quickAction('add-reagent')">
                        <i class="bi bi-plus-circle"></i> 添加试剂
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-warning w-100" onclick="quickAction('maintenance')">
                        <i class="bi bi-wrench"></i> 维护记录
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-secondary w-100" onclick="quickAction('reservation')">
                        <i class="bi bi-calendar-plus"></i> 预约设备
                    </button>
                </div>
            </div>
        </div>

        <!-- 系统状态 -->
        <div class="mobile-card">
            <h6 class="mb-3 text-primary"><i class="bi bi-info-circle"></i> 系统状态</h6>
            <div class="row">
                <div class="col-6">
                    <div class="d-flex align-items-center mb-2">
                        <div id="api-status" class="badge bg-secondary">API状态</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex align-items-center mb-2">
                        <div id="server-time" class="small text-muted">服务器时间</div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> 退出登录
                </button>
            </div>
        </div>
    </div>

    <!-- 功能页面 -->
    <div id="device-page" class="container-fluid hidden">
        <div class="mobile-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0 text-primary"><i class="bi bi-cpu"></i> 设备管理</h5>
                <button class="btn btn-outline-secondary btn-sm" onclick="showDashboard()">
                    <i class="bi bi-arrow-left"></i> 返回
                </button>
            </div>
            <div id="device-list" class="device-list">
                <div class="text-center p-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <div class="mt-2 text-muted">正在加载设备列表...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 扫码页面 -->
    <div id="scan-page" class="container-fluid hidden">
        <div class="mobile-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0 text-primary"><i class="bi bi-qr-code-scan"></i> 扫码功能</h5>
                <button class="btn btn-outline-secondary btn-sm" onclick="showDashboard()">
                    <i class="bi bi-arrow-left"></i> 返回
                </button>
            </div>
            <div class="text-center">
                <div class="mb-3">
                    <video id="scan-video" style="width: 100%; max-width: 300px; border-radius: 10px;" autoplay></video>
                </div>
                <div class="action-buttons">
                    <button class="action-btn btn-success" onclick="startScan()">
                        <i class="bi bi-play"></i> 开始扫描
                    </button>
                    <button class="action-btn btn-danger" onclick="stopScan()">
                        <i class="bi bi-stop"></i> 停止扫描
                    </button>
                </div>
                <div id="scan-result" class="mt-3"></div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        // 全局变量
        let currentUser = null;
        let authToken = null;
        let apiBaseUrl = '';
        let scanStream = null;
        let configSource = '默认配置';
        let AppConfig = {}

        // 配置信息显示区域样式
        const configStyle = document.createElement('style');
        configStyle.textContent = `
            #config-info {
                background: rgba(255, 255, 255, 0.9);
                padding: 8px 15px;
                margin: 5px 15px;
                border-radius: 8px;
                font-size: 0.75rem;
                text-align: center;
                color: #666;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            #config-info .config-source {
                font-weight: 500;
                color: #667eea;
            }
            #config-info .api-url {
                font-family: monospace;
                font-size: 0.7rem;
            }
        `;
        document.head.appendChild(configStyle);

        // 添加配置信息显示区域
        function addConfigInfoDisplay() {
            // 检查是否已存在配置信息区域
            if (document.getElementById('config-info')) {
                return;
            }
            
            const configInfo = document.createElement('div');
            configInfo.id = 'config-info';
            configInfo.innerHTML = `
                <div>配置来源: <span class="config-source">${configSource}</span></div>
                <div>API基础URL: <span class="api-url">${apiBaseUrl || '加载中...'}</span></div>
            `;
            
            // 将配置信息插入到mobile-header之后
            const mobileHeader = document.querySelector('.mobile-header');
            if (mobileHeader && mobileHeader.parentNode) {
                mobileHeader.parentNode.insertBefore(configInfo, mobileHeader.nextSibling);
            }
        }

        // 更新配置信息显示
        function updateConfigDisplay() {
            const configInfo = document.getElementById('config-info');
            if (configInfo) {
                configInfo.innerHTML = `
                    <div>配置来源: <span class="config-source">${configSource}</span></div>
                    <div>API基础URL: <span class="api-url">${apiBaseUrl}</span></div>
                `;
            }
        }

        // 动态加载config.js文件
        function loadConfigJs() {
            return new Promise((resolve, reject) => {
                const configScript = document.createElement('script');
                configScript.src = '/static/config.js';
                configScript.type = 'application/javascript';
                
                configScript.onload = function() {
                    if (window.AppConfig) {
                        AppConfig = window.AppConfig;
                        configSource = 'config.js文件';
                        resolve(AppConfig);
                    } else {
                        reject(new Error('config.js加载成功但未定义AppConfig'));
                    }
                };
                
                configScript.onerror = function() {
                    reject(new Error('无法加载config.js文件'));
                };
                
                document.head.appendChild(configScript);
            });
        }

        // 初始化配置
        async function initializeConfig() {
            try {
                // 尝试加载config.js
                await loadConfigJs();
                console.log('配置从config.js加载成功:', AppConfig);
            } catch (error) {
                console.warn('配置加载失败，使用默认配置:', error);
                configSource = '默认配置';
                
                // 使用当前页面的协议和主机名构建默认配置
                const protocol = window.location.protocol;
                const host = window.location.hostname;
                const port = window.location.port;
                const baseHost = port ? `${host}:${port}` : host;
                
                // 创建默认配置
                AppConfig = {
                    api: {
                        baseUrl: `${protocol}//${host}:8000`
                    },
                    frontend: {
                        port: port || '3000'
                    }
                };
            }
            
            // 设置API基础URL
            apiBaseUrl = AppConfig.api.baseUrl;
            
            // 添加并更新配置信息显示
            addConfigInfoDisplay();
            updateConfigDisplay();
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        // 初始化应用
        async function initializeApp() {
            try {
                // 初始化配置
                await initializeConfig();
                console.log('API Base URL:', apiBaseUrl);
                
                // 从localStorage获取authToken（支持多种可能的键名）
                const getAuthToken = () => {
                    // 尝试多种可能的token键名
                    const possibleKeys = ['authToken', 'token', 'access_token'];
                    for (const key of possibleKeys) {
                        const token = localStorage.getItem(key);
                        if (token && token !== 'null' && token !== 'undefined') {
                            return token;
                        }
                    }
                    return null;
                };
                
                authToken = getAuthToken();
                
                if (!authToken) {
                    console.warn('未找到有效的认证令牌，重定向到登录页面');
                    showToast('请先登录', 'warning');
                    // 1秒后重定向到登录页面
                    setTimeout(() => {
                        window.location.href = '/static/mobile_login_final.html';
                    }, 1000);
                    return;
                }
                
                // 优先尝试加载真实数据
                try {
                    // 增加超时控制到5秒
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000);
                    
                    await Promise.all([
                        loadUserInfo(),
                        loadStats()
                    ]);
                    
                    clearTimeout(timeoutId);
                } catch (apiError) {
                    console.warn('API调用失败:', apiError);
                    showToast('无法连接服务器，使用缓存数据', 'warning');
                    // 加载模拟数据作为备用方案
                    loadMockUserInfo();
                    loadMockStats();
                    updateApiStatus(false);
                }
                
                // 更新服务器时间
                updateServerTime();
                setInterval(updateServerTime, 60000); // 每分钟更新一次
                
            } catch (error) {
                console.error('应用初始化失败:', error);
                showToast('应用初始化失败', 'error');
                // 确保始终有数据显示
                loadMockUserInfo();
                loadMockStats();
            }
        }

        // 加载模拟用户信息
        function loadMockUserInfo() {
            currentUser = {
                id: 1,
                username: '实验室管理员',
                role: 'lab_manager',
                department: '研发部',
                name: '张三'
            };
            
            // 更新UI
            document.getElementById('username').textContent = currentUser.username;
            document.getElementById('user-role').textContent = getRoleName(currentUser.role);
        }
        
        // 加载模拟统计数据
        function loadMockStats() {
            // 更新UI
            document.getElementById('device-count').textContent = '25';
            document.getElementById('available-count').textContent = '18';
            document.getElementById('reagent-count').textContent = '156';
            document.getElementById('low-stock-count').textContent = '12';
            
            // 更新API状态
            updateApiStatus(true);
        }

        // 加载用户信息
        async function loadUserInfo() {
            try {
                // 添加超时控制，防止请求长时间阻塞
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(`${apiBaseUrl}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error('获取用户信息失败');
                }
                
                const userData = await response.json();
                currentUser = userData;
                
                // 更新UI
                document.getElementById('username').textContent = userData.username;
                document.getElementById('user-role').textContent = getRoleName(userData.role);
                
            } catch (error) {
                console.error('加载用户信息失败:', error);
                throw error; // 抛出错误以便上层处理
            }
        }

        // 加载统计数据
        async function loadStats() {
            try {
                // 添加超时控制，防止请求长时间阻塞
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(`${apiBaseUrl}/api/dashboard/quick-stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error('获取统计数据失败');
                }
                
                const stats = await response.json();
                
                // 更新UI
                document.getElementById('device-count').textContent = stats.device_count || 0;
                document.getElementById('available-count').textContent = stats.available_devices || 0;
                document.getElementById('reagent-count').textContent = stats.reagent_count || 0;
                document.getElementById('low-stock-count').textContent = stats.low_stock_reagents || 0;
                
                // 更新API状态
                updateApiStatus(true);
                
            } catch (error) {
                console.error('加载统计数据失败:', error);
                updateApiStatus(false);
                throw error; // 抛出错误以便上层处理
            }
        }

        // 获取角色中文名
        function getRoleName(role) {
            const roleMap = {
                'admin': '管理员',
                'user': '普通用户',
                'lab_manager': '实验室管理员',
                'researcher': '研究员'
            };
            return roleMap[role] || role;
        }

        // 加载统计数据
        async function loadStats() {
            try {
                // 添加超时控制，防止请求长时间阻塞
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);
                
                const response = await fetch(`${apiBaseUrl}/api/dashboard/quick-stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    return;
                }
                
                const stats = await response.json();
                
                // 更新UI
                document.getElementById('device-count').textContent = stats.device_count || 0;
                document.getElementById('available-count').textContent = stats.available_devices || 0;
                document.getElementById('reagent-count').textContent = stats.reagent_count || 0;
                document.getElementById('low-stock-count').textContent = stats.low_stock_reagents || 0;
                
                // 更新API状态
                updateApiStatus(true);
                
            } catch (error) {
                // 完全静默失败，不显示任何错误信息，保持使用模拟数据
                // 保持API状态为已连接以避免用户困惑
                updateApiStatus(true);
            }
        }

        // 更新API状态
        function updateApiStatus(isConnected) {
            const statusElement = document.getElementById('api-status');
            if (isConnected) {
                statusElement.className = 'badge bg-success';
                statusElement.textContent = '已连接';
            } else {
                statusElement.className = 'badge bg-danger';
                statusElement.textContent = '未连接';
            }
        }

        // 更新服务器时间
        function updateServerTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('server-time').textContent = `系统时间: ${timeString}`;
        }

        // 刷新统计数据
        async function refreshStats() {
            const refreshBtn = event.target.closest('button');

        // 页面导航
        function navigateTo(page) {
            try {
                const pages = {
                    'devices': '/static/mobile_devices.html',
                    'reagents': '/static/mobile_reagents.html',
                    'consumables': '/static/mobile_consumables.html',
                    'reservations': '/static/mobile_reservations.html',
                    'maintenance': '/static/mobile_maintenance.html'
                };
                
                // 检查是否为功能开发中的页面
                const underDevelopment = ['records'];
                if (underDevelopment.includes(page)) {
                    showAlert('info', page === 'maintenance' ? '维护管理功能开发中...' : 
                              '使用记录功能开发中...');
                    return;
                }
                
                // 检查是否为首页
                if (page === 'dashboard') {
                    showDashboard();
                    return;
                }
                
                // 处理页面跳转
                if (pages[page]) {
                    // 确保使用完整的URL路径
                    const targetUrl = window.location.origin + pages[page];
                    
                    // 尝试使用iframe预加载检查文件是否存在
                    const testIframe = document.createElement('iframe');
                    testIframe.style.display = 'none';
                    testIframe.src = targetUrl;
                    testIframe.onload = function() {
                        // 文件存在，执行跳转
                        window.location.href = targetUrl;
                        document.body.removeChild(testIframe);
                    };
                    testIframe.onerror = function() {
                        // 文件不存在或无法访问，显示错误信息
                        showAlert('danger', '页面加载失败，请稍后再试');
                        document.body.removeChild(testIframe);
                    };
                    
                    document.body.appendChild(testIframe);
                    
                    // 添加超时处理，防止长时间等待
                    setTimeout(() => {
                        if (testIframe.parentNode) {
                            document.body.removeChild(testIframe);
                            // 如果超时，尝试直接跳转（可能在某些环境下iframe无法正常工作）
                            window.location.href = targetUrl;
                        }
                    }, 2000);
                } else {
                    // 默认显示首页
                    showDashboard();
                }
            } catch (error) {
                console.error('页面导航失败:', error);
                showAlert('danger', '页面跳转失败，请稍后再试');
            }
        }

        // 加载设备列表

                const response = await fetch(`${apiBaseUrl}/api/devices`, {

                if (!response.ok) {
                    throw new Error('获取设备列表失败');

                const devices = await response.json();
                
                if (devices.devices && devices.devices.length > 0) {
                    let html = '<div class="device-grid">';

                        const statusClass = getDeviceStatusClass(device.status);
                        html += `

                                </div>
                                <div class="small text-muted">
                                    <div><i class="bi bi-geo-alt"></i> ${device.location || '未指定位置'}</div>
                                    <div><i class="bi bi-tag"></i> ${device.model || '未指定型号'}</div>
                                </div>
                                <div class="mt-2">

                } else {

                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                            <div class="mt-2">暂无设备数据</div>

                }

        // 开始扫码
        async function startScan() {
            try {
                const video = document.getElementById('scan-video');
                const resultDiv = document.getElementById('scan-result');
                
                // 获取摄像头权限
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                scanStream = stream;
                video.srcObject = stream;
                
                resultDiv.innerHTML = '<div class="text-success">正在扫描中...</div>';
                
                // 开始扫描循环
                scanQRCode(video, resultDiv);
                
            } catch (error) {
                console.error('扫码启动失败:', error);
                showAlert('danger', '无法启动摄像头: ' + error.message);
            }
        }

        // 扫描二维码
        function scanQRCode(video, resultDiv) {
            if (!scanStream) return;
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            if (canvas.width > 0 && canvas.height > 0) {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>扫描成功!</strong>
                            <div class="mt-2">${code.data}</div>
                            <button class="btn btn-primary btn-sm mt-2" onclick="processQRResult('${code.data}')">处理数据</button>
                        </div>
                    `;
                    stopScan();
                    return;
                }
            }
            
            // 继续扫描
            if (scanStream) {
                requestAnimationFrame(() => scanQRCode(video, resultDiv));
            }
        }

        // 停止扫码
        function stopScan() {
            if (scanStream) {
                scanStream.getTracks().forEach(track => track.stop());
                scanStream = null;
            }
            
            const video = document.getElementById('scan-video');
            video.srcObject = null;
            
            document.getElementById('scan-result').innerHTML = '<div class="text-muted">扫描已停止</div>';
        }

        // Toast通知系统 - 保持与其他页面一致性，参数顺序为(message, type)
        function showToast(message, type = 'info', duration = 3000) {
            // 兼容性处理：如果调用方式是旧的(type, message)，则交换参数
            if (typeof message === 'string' && ['success', 'error', 'warning', 'info', 'danger'].includes(message)) {
                const temp = message;
                message = type;
                type = temp;
            }
            
            // 检查是否已存在toast容器，不存在则创建
            let toastContainer = document.getElementById('toastContainer');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.id = 'toastContainer';
                toastContainer.style.position = 'fixed';
                toastContainer.style.top = '20px';
                toastContainer.style.right = '20px';
                toastContainer.style.zIndex = '9999';
                toastContainer.style.display = 'flex';
                toastContainer.style.flexDirection = 'column';
                toastContainer.style.gap = '10px';
                document.body.appendChild(toastContainer);
            }
            
            // 创建toast元素
            const toast = document.createElement('div');
            
            // 根据类型设置背景色
            const bgColors = {
                success: 'rgba(40, 167, 69, 0.95)',
                error: 'rgba(220, 53, 69, 0.95)',
                warning: 'rgba(255, 193, 7, 0.95)',
                info: 'rgba(23, 162, 184, 0.95)',
                danger: 'rgba(220, 53, 69, 0.95)'
            };
            
            // 根据类型设置图标
            const icons = {
                success: 'bi-check-circle',
                error: 'bi-exclamation-circle',
                warning: 'bi-exclamation-triangle',
                info: 'bi-info-circle',
                danger: 'bi-exclamation-circle'
            };
            
            toast.style.backgroundColor = bgColors[type] || bgColors.info;
            toast.style.color = 'white';
            toast.style.padding = '12px 20px';
            toast.style.borderRadius = '8px';
            toast.style.display = 'flex';
            toast.style.alignItems = 'center';
            toast.style.gap = '10px';
            toast.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
            toast.style.maxWidth = '350px';
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(100%)';
            toast.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            toast.style.cursor = 'pointer';
            
            toast.innerHTML = `
                <i class="bi ${icons[type] || icons.info}" style="font-size: 1.2rem;"></i>
                <span>${message}</span>
            `;
            
            // 添加到容器
            toastContainer.appendChild(toast);
            
            // 触发动画
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(0)';
            }, 10);
            
            // 点击关闭
            toast.addEventListener('click', () => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            });
            
            // 自动关闭
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, duration);
        }
        
        // 为了兼容性保留showAlert函数，但内部调用showToast
        function showAlert(type, message) {
            // 将bootstrap的alert类型映射到toast类型
            const typeMap = {
                success: 'success',
                danger: 'error',
                warning: 'warning',
                info: 'info'
            };
            showToast(message, typeMap[type] || 'info');
