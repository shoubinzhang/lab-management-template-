<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <div class="icon-container">
        <i class="bi bi-flask" style="font-size: 4rem; color: #667eea;"></i>
        <p>bi-flask 图标</p>

        <i class="bi bi-gear" style="font-size: 4rem; color: #667eea;"></i>
