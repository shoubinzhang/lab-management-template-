<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 移动端</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?v=2" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8rem;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .login-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-icon i {
            font-size: 3rem;
            color: #667eea;
        }
        .form-label {
            color: #666;
            font-weight: 500;
        }
        .text-center {
            text-align: center;
        }
        .mt-3 {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">
            <i class="bi bi-lock"></i>
        </div>
        <h2 class="login-title">实验室管理系统</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <p class="text-center mt-3 text-muted">简单登录测试 - 请使用用户名和密码进行登录</p>
        </form>
    </div>

    <!-- 引入配置文件 -->
    <script src="/static/js/config.js"></script>
    <script>
        // 简单的登录处理函数
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 由于是模拟环境，这里使用一个简单的模拟登录验证
            // 在实际环境中，这里应该是一个API调用到后端的登录接口
            
            // 为了演示目的，我们假设任何用户名和密码组合都是有效的
            // 实际项目中应该是调用真实的登录API
            const mockLoginSuccess = true;
            
            if (mockLoginSuccess) {
                // 模拟生成一个token
                const mockToken = 'mock-jwt-token-' + Date.now();
                
                // 存储token和用户名到localStorage - 统一使用网页端标准
                localStorage.setItem('token', mockToken);
                localStorage.setItem('authToken', mockToken); // 统一使用authToken
                localStorage.setItem('user', JSON.stringify({ username: username }));
                localStorage.setItem('userInfo', JSON.stringify({ username: username })); // 统一使用userInfo
                
                // 显示登录成功提示
                alert('登录成功！正在跳转到首页...');
                
                // 重定向到首页
                window.location.href = 'mobile_index.html';
            } else {
                // 显示登录失败提示
                alert('登录失败，请检查用户名和密码');
            }
        });
    </script>
</body>
</html>
