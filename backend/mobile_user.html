<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="static/mobile_nav_styles.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 70px;
            min-height: 100vh;
        }
        
        .mobile-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 20px 20px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .mobile-header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #333;
        }
        
        .user-profile {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 15px;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin: 0 0 5px 0;
        }
        
        .user-role {
            font-size: 0.9rem;
            color: #666;
            margin: 0 0 10px 0;
        }
        
        .user-department {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }
        
        .menu-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 10px 0;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .menu-section h2 {
            font-size: 1rem;
            color: #666;
            padding: 0 20px 10px;
            margin: 0;
            font-weight: 500;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .menu-item-left {
            display: flex;
            align-items: center;
        }
        
        .menu-item-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 15px;
        }
        
        .menu-item-text {
            font-size: 1rem;
        }
        
        .menu-item-right {
            color: #999;
            display: flex;
            align-items: center;
        }
        
        .menu-item-badge {
            background: #ff6b6b;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-right: 10px;
        }
        
        .logout-btn {
            width: 100%;
            padding: 15px;

            border: 2px solid #ff6b6b;
            border-radius: 15px;
            color: #ff6b6b;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .logout-btn:hover {
            background: #ff6b6b;
            color: white;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            min-width: 320px; /* 确保最小宽度 */
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 0.75rem;
            min-width: 60px; /* 为每个导航项设置最小宽度 */
            flex-shrink: 0; /* 防止导航项被压缩 */
        }
        
        .nav-item.active {
            color: #667eea;
        }
        
        .nav-item i {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        /* 个人资料编辑模态框样式 */
        .modal-content {
            border-radius: 15px;
            overflow: hidden;
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
        
        .modal-title {

        }
        
        .btn-close {

        }

            max-height: 70vh;
            overflow-y: auto;
        }
        
        .form-label {
            font-weight: 500;
            color: #333;
        }
        
        .borrows-list {
            margin-bottom: 15px;
        }
        
        .borrow-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .borrow-item.returned {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        .borrow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .borrow-device-name {
            font-weight: bold;

        }
        
        .borrow-status {
            background: rgba(255, 255, 255, 0.2);

        .borrow-details {

        .borrow-notes {
            margin-top: 10px;

        }
        
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;

        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);

    </style>

    <script>
        // 显示个人资料编辑模态框
        function showProfileEditModal() {

        }
        
        // 显示修改密码模态框
        function showPasswordChangeModal() {
            const passwordChangeModal = new bootstrap.Modal(document.getElementById('passwordChangeModal'));
            passwordChangeModal.show();
        }
        
        // 保存个人资料修改
        function saveProfileChanges() {
            const name = document.getElementById('edit-name').value;
            const email = document.getElementById('edit-email').value;
            const phone = document.getElementById('edit-phone').value;
            const position = document.getElementById('edit-position').value;
            const bio = document.getElementById('edit-bio').value;
            
            if (!name || !email) {
                alert('姓名和邮箱不能为空');
                return;
            }
            
            // 这里可以添加API调用代码
            alert('个人资料修改成功！');
            const profileEditModal = bootstrap.Modal.getInstance(document.getElementById('profileEditModal'));
            profileEditModal.hide();
        }
        
        // 修改密码
        function changePassword() {
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('请填写所有密码字段');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('两次输入的新密码不一致');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('新密码长度至少为6位');
                return;
            }
            
            // 这里可以添加API调用代码
            alert('密码修改成功！');
            const passwordChangeModal = bootstrap.Modal.getInstance(document.getElementById('passwordChangeModal'));
            passwordChangeModal.hide();
        }

            alert('通知设置功能开发中...');
        }

        }

        }

        function showMyRequests() {
            alert('即将跳转到我的申请页面...');
        }
        
        // 显示我的设备借用记录
        function showMyBorrows() {
            const myBorrowsModal = new bootstrap.Modal(document.getElementById('myBorrowsModal'));
            myBorrowsModal.show();
            
            // 显示加载状态
            document.getElementById('borrowsLoading').classList.remove('hidden');
            document.getElementById('borrowsContainer').classList.add('hidden');
            document.getElementById('noBorrows').classList.add('hidden');
            
            // 获取用户的设备借用记录
            fetchMyBorrows();
        }
        
        // 获取用户的设备借用记录
        function fetchMyBorrows() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                alert('请先登录');
                return;
            }
            
            const apiBaseUrl = window.location.origin;
            
            fetch(`${apiBaseUrl}/api/devices/borrows/my`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.detail || '获取借用记录失败');
                    });
                }
                return response.json();
            })
            .then(data => {
                // 隐藏加载状态
                document.getElementById('borrowsLoading').classList.add('hidden');
                
                if (data && data.length > 0) {
                    // 显示借用记录
                    document.getElementById('borrowsContainer').classList.remove('hidden');
                    renderBorrowRecords(data);
                } else {
                    // 显示无记录提示
                    document.getElementById('noBorrows').classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('获取借用记录失败:', error);
                document.getElementById('borrowsLoading').classList.add('hidden');
                alert(`获取借用记录失败：${error.message || '未知错误'}`);
            });
        }
        
        // 渲染借用记录
        function renderBorrowRecords(borrowRecords) {
            const borrowsList = document.querySelector('.borrows-list');
            borrowsList.innerHTML = '';
            
            borrowRecords.forEach(record => {
                // 格式化日期时间
                const formatDateTime = (dateString) => {
                    if (!dateString) return '无';
                    const date = new Date(dateString);
                    return date.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                };
                
                const borrowItem = document.createElement('div');
                borrowItem.className = `borrow-item ${record.status === 'returned' ? 'returned' : ''}`;
                
                borrowItem.innerHTML = `
                    <div class="borrow-header">
                        <div class="borrow-device-name">${getDeviceNameById(record.device_id) || `设备ID: ${record.device_id}`}</div>
                        <div class="borrow-status">${record.status === 'borrowed' ? '借用中' : '已归还'}</div>
                    </div>
                    <div class="borrow-details">
                        <div class="borrow-detail-item">
                            <i class="bi bi-calendar-check"></i>
                            <span>借用时间: ${formatDateTime(record.borrow_time)}</span>
                        </div>
                        <div class="borrow-detail-item">
                            <i class="bi bi-calendar-x"></i>
                            <span>归还时间: ${formatDateTime(record.return_time)}</span>
                        </div>
                    </div>
                    ${record.notes ? `<div class="borrow-notes"><i class="bi bi-sticky"></i> 备注: ${record.notes}</div>` : ''}
                `;
                
                borrowsList.appendChild(borrowItem);
            });
        }
        
        // 临时函数：根据设备ID获取设备名称
        // 实际应用中，应该从设备列表中获取或通过API单独查询
        function getDeviceNameById(deviceId) {
            // 这里只是简单模拟，实际应用中应该有设备数据存储
            const deviceNames = {
                1: 'PCR仪',
                2: '离心机',
                3: '移液器',
                4: '天平',
                5: '培养箱'
            };
            return deviceNames[deviceId] || null;
        }
