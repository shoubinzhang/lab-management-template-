<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 移动端</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="mobile_nav_styles.css?v=2" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 70px;
            min-height: 100vh;
        }
        
        .mobile-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 20px 20px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .mobile-header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #333;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
        }
        
        .action-toolbar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .search-box {
            position: relative;
            margin-bottom: 15px;
        }
        
        .search-box .form-control {
            padding-left: 40px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-modern {
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }
        
        .btn-modern.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-modern.secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        .users-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .user-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #f0f0f0;
        }
        
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .user-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }
        
        .role-badge {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .role-badge.admin {
            background: #ff6b6b;
            color: white;
        }
        
        .role-badge.user {
            background: #4ecdc4;
            color: white;
        }
        
        .user-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-action.edit {
            background: #667eea;
            color: white;
        }
        
        .btn-action.delete {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-action.password {
            background: #4ecdc4;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
        }
        
        /* 模态框样式 */
        .modal-content {
            border-radius: 15px;
            overflow: hidden;
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
        
        .modal-title {
            font-weight: bold;
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        .form-group-modern {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control-modern {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px;
            transition: all 0.3s ease;
        }
        
        .form-control-modern:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="mobile-header">
        <h1>用户管理</h1>
    </div>

    <div class="container">
        <!-- 统计信息 -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">总用户数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="adminCount">0</div>
                <div class="stat-label">管理员</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="userCount">0</div>
                <div class="stat-label">普通用户</div>
            </div>
        </div>

        <!-- 操作工具栏 -->
        <div class="action-toolbar">
            <div class="search-box">
                <i class="bi bi-search search-icon"></i>
                <input type="text" class="form-control" id="searchInput" placeholder="搜索用户名或邮箱...">
            </div>
            <div class="action-buttons">
                <a href="/static/mobile_add_user.html" class="btn-modern primary">
                    <i class="bi bi-person-plus"></i> 添加用户
                </a>
                <button class="btn-modern secondary" onclick="exportUsers()">
                    <i class="bi bi-download"></i> 导出
                </button>
                <button class="btn-modern secondary" onclick="refreshUsers()">
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
            </div>
        </div>

        <!-- 用户列表 -->
        <div class="users-container">
            <div id="loading" class="loading">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">加载用户列表中...</p>
            </div>
            
            <div id="usersList" class="hidden">
                <!-- 用户列表将在这里动态生成 -->
            </div>
            
            <div id="emptyState" class="empty-state hidden">
                <i class="bi bi-people empty-state-icon"></i>
                <h4>暂无用户数据</h4>
                <p>点击"添加用户"按钮创建第一个用户</p>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <a href="/static/mobile_index.html" class="nav-item">
            <i class="bi bi-house"></i>
            <span>首页</span>
        </a>
        <a href="/static/mobile_devices.html" class="nav-item">
            <i class="bi bi-microchip"></i>
            <span>设备</span>
        </a>
        <a href="/static/mobile_reagents.html" class="nav-item">
            <i class="bi bi-flask"></i>
            <span>试剂</span>
        </a>
        <a href="/static/mobile_consumables.html" class="nav-item">
            <i class="bi bi-cart"></i>
            <span>耗材</span>
        </a>
        <a href="/static/mobile_scan.html" class="nav-item">
            <i class="bi bi-qr-code-scan"></i>
            <span>扫码</span>
        </a>
        <a href="/static/mobile_reservations.html" class="nav-item">
            <i class="bi bi-calendar-check"></i>
            <span>预约</span>
        </a>
        <a href="/static/mobile_maintenance.html" class="nav-item">
            <i class="bi bi-tools"></i>
            <span>维护</span>
        </a>
        <a href="/static/mobile_user.html" class="nav-item">
            <i class="bi bi-person"></i>
            <span>用户</span>
        </a>
    </nav>

    <!-- 编辑用户模态框 -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑用户信息</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="form-group-modern">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control-modern" id="editUsername" required>
                        </div>
                        <div class="form-group-modern">
                            <label class="form-label">邮箱</label>
                            <input type="email" class="form-control-modern" id="editEmail" required>
                        </div>
                        <div class="form-group-modern">
                            <label class="form-label">角色</label>
                            <select class="form-control-modern" id="editRole">
                                <option value="user">普通用户</option>
                                <option value="admin">管理员</option>
                            </select>
                        </div>
                        <div class="form-group-modern">
                            <label class="form-label">新密码（可选）</label>
                            <div style="position: relative;">
                                <input type="password" class="form-control-modern" id="editPassword" placeholder="留空则不修改密码">
                                <button type="button" class="password-toggle" onclick="togglePassword('editPassword')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveUserChanges()">保存修改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">修改用户密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="form-group-modern">
                            <label class="form-label">新密码</label>
                            <div style="position: relative;">
                                <input type="password" class="form-control-modern" id="newPassword" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group-modern">
                            <label class="form-label">确认新密码</label>
                            <div style="position: relative;">
                                <input type="password" class="form-control-modern" id="confirmPassword" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="updateUserPassword()">确认修改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除用户确认模态框 -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div style="text-align: center; padding: 20px;">
                        <i class="bi bi-exclamation-triangle" style="font-size: 3rem; color: #ff6b6b; margin-bottom: 15px;"></i>
                        <h5 style="color: #495057; margin-bottom: 10px;">确认删除用户</h5>
                        <p style="color: #6c757d; font-size: 1.1rem;">
                            您确定要删除用户 <strong id="deleteUserName"></strong> 吗？
                        </p>
                        <p style="color: #dc3545; font-size: 0.9rem; font-weight: 500;">
                            此操作不可撤销，请谨慎操作！
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDeleteUser()">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入配置文件 -->
    <script src="/static/js/config.js"></script>
    <script>
        let currentUsers = [];
        let selectedUserId = null;

        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadUserStats();
        });

        // 加载用户列表
        function loadUsers() {
            const token = localStorage.getItem('authToken') || localStorage.getItem('auth_token');
            if (!token) {
                alert('请先登录');
                window.location.href = '/static/mobile_login_final.html';
                return;
            }

            // 显示加载状态
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('usersList').classList.add('hidden');
            document.getElementById('emptyState').classList.add('hidden');

            // 使用配置文件中的API基础URL
            fetch(AppConfig.getApiUrl('users'), {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    // 如果API不存在，使用模拟数据
                    throw new Error('API not available');
                }
                return response.json();
            })
            .then(data => {
                currentUsers = data.users || data || [];
                renderUsers(currentUsers);
            })
            .catch(error => {
                // 使用模拟数据
                console.log('使用模拟用户数据');
                currentUsers = getMockUsers();
                renderUsers(currentUsers);
            });
        }

        // 加载用户统计信息
        function loadUserStats() {
            const token = localStorage.getItem('authToken') || localStorage.getItem('auth_token');
            if (!token) return;

            fetch(AppConfig.getApiUrl('users/stats/overview'), {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('API not available');
                }
                return response.json();
            })
            .then(data => {
                updateStats(data);
            })
            .catch(error => {
                // 使用模拟统计数据
                updateStats({
                    total_users: 15,
                    admin_count: 3,
                    user_count: 12
                });
            });
        }

        // 更新统计信息
        function updateStats(stats) {
            document.getElementById('totalUsers').textContent = stats.total_users || 0;
            document.getElementById('adminCount').textContent = stats.admin_count || 0;
            document.getElementById('userCount').textContent = stats.user_count || 0;
        }

        // 渲染用户列表
        function renderUsers(users) {
            const usersList = document.getElementById('usersList');
            const emptyState = document.getElementById('emptyState');
            const loading = document.getElementById('loading');

            loading.classList.add('hidden');

            if (users.length === 0) {
                emptyState.classList.remove('hidden');
                usersList.classList.add('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            usersList.classList.remove('hidden');

            usersList.innerHTML = '';

            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';

                userCard.innerHTML = `
                    <div class="user-header">
                        <div class="user-name">${user.username}</div>
                        <span class="role-badge ${user.role}">${user.role === 'admin' ? '管理员' : '普通用户'}</span>
                    </div>
                    <div class="user-details">
                        <div><i class="bi bi-envelope"></i> ${user.email}</div>
                        <div><i class="bi bi-calendar"></i> ${formatDate(user.created_at)}</div>
                    </div>
                    <div class="user-actions">
                        <button class="btn-action edit" onclick="editUser(${user.id})">
                            <i class="bi bi-pencil"></i> 编辑
                        </button>
                        <button class="btn-action password" onclick="changePassword(${user.id})">
                            <i class="bi bi-key"></i> 密码
                        </button>
                        <button class="btn-action delete" onclick="deleteUser(${user.id}, '${user.username}')">
                            <i class="bi bi-trash"></i> 删除
                        </button>
                    </div>
                `;

                usersList.appendChild(userCard);
            });
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '未知';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        // 编辑用户
        function editUser(userId) {
            const user = currentUsers.find(u => u.id === userId);
            if (!user) return;

            selectedUserId = userId;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editRole').value = user.role;
            document.getElementById('editPassword').value = '';

            const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
            modal.show();
        }

        // 保存用户修改
        function saveUserChanges() {
            const username = document.getElementById('editUsername').value;
            const email = document.getElementById('editEmail').value;
            const role = document.getElementById('editRole').value;
            const password = document.getElementById('editPassword').value;

            if (!username || !email) {
                alert('用户名和邮箱不能为空');
                return;
            }

            const token = localStorage.getItem('authToken') || localStorage.getItem('auth_token');
            if (!token) {
                alert('请先登录');
                return;
            }

            const userData = {
                username: username,
                email: email,
                role: role
            };

            if (password) {
                userData.password = password;
            }

            fetch(AppConfig.getApiUrl(`users/${selectedUserId}`), {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.detail || '更新用户失败');
                    });
                }
                return response.json();
            })
            .then(data => {
                alert('用户信息更新成功！');
                const modal = bootstrap.Modal.getInstance(document.getElementById('editUserModal'));
                modal.hide();
                loadUsers();
                loadUserStats();
            })
            .catch(error => {
                alert(`更新用户失败：${error.message}`);
            });
        }

        // 修改用户密码
        function changePassword(userId) {
            selectedUserId = userId;
            const user = currentUsers.find(u => u.id === userId);
            if (user) {
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';

                const modal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
                modal.show();
            }
        }

        // 更新用户密码
        function updateUserPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!newPassword || !confirmPassword) {
                alert('请填写所有密码字段');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('两次输入的新密码不一致');
                return;
            }

            if (newPassword.length < 6) {
                alert('新密码长度至少为6位');
                return;
            }

            const token = localStorage.getItem('authToken') || localStorage.getItem('auth_token');
            if (!token) {
                alert('请先登录');
                return;
            }

            fetch(AppConfig.getApiUrl(`users/${selectedUserId}`), {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    password: newPassword
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.detail || '修改密码失败');
                    });
                }
                return response.json();
            })
            .then(data => {
                alert('密码修改成功！');
                const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
                modal.hide();
            })
            .catch(error => {
                alert(`修改密码失败：${error.message}`);
            });
        }

        // 删除用户
        function deleteUser(userId, username) {
            selectedUserId = userId;
            document.getElementById('deleteUserName').textContent = username;

            const modal = new bootstrap.Modal(document.getElementById('deleteUserModal'));
            modal.show();
        }

        // 确认删除用户
        function confirmDeleteUser() {
            const token = localStorage.getItem('authToken') || localStorage.getItem('auth_token');
            if (!token) {
                alert('请先登录');
                return;
            }

            fetch(AppConfig.getApiUrl(`users/${selectedUserId}`), {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.detail || '删除用户失败');
                    });
                }
                return response.json();
            })
            .then(data => {
                alert('用户删除成功！');
                const modal = bootstrap.Modal.getInstance(document.getElementById('deleteUserModal'));
                modal.hide();
                loadUsers();
                loadUserStats();
            })
            .catch(error => {
                alert(`删除用户失败：${error.message}`);
            });
        }

        // 刷新用户列表
        function refreshUsers() {
            loadUsers();
            loadUserStats();
        }

        // 切换密码显示/隐藏
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        // 导出用户列表
        function exportUsers() {
            const users = currentUsers || getMockUsers();
            
            if (users.length === 0) {
                alert('没有用户数据可导出');
                return;
            }

            // 创建CSV内容
            let csvContent = '用户名,邮箱,角色,创建时间\\n';
            users.forEach(user => {
                const row = [
                    user.username,
                    user.email,
                    user.role === 'admin' ? '管理员' : '普通用户',
                    new Date(user.created_at).toLocaleDateString('zh-CN')
                ];
                csvContent += row.map(field => `"${field}"`).join(',') + '\\n';
            });

            // 创建下载链接
            const blob = new Blob(['\\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `用户列表_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert(`成功导出 ${users.length} 条用户记录`);
        }

        // 模拟用户数据
        function getMockUsers() {
            return [
                {
                    id: 1,
                    username: 'admin',
                    email: 'admin@lab.com',
                    role: 'admin',
                    created_at: '2024-01-01T00:00:00Z'
                },
                {
                    id: 2,
                    username: 'user1',
                    email: 'user1@lab.com',
                    role: 'user',
                    created_at: '2024-01-02T00:00:00Z'
                },
                {
                    id: 3,
                    username: 'user2',
                    email: 'user2@lab.com',
                    role: 'user',
                    created_at: '2024-01-03T00:00:00Z'
                }
            ];
        }
    </script>
