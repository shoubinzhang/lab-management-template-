<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Icons 测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-test { margin: 10px; font-size: 2rem; }
    </style>
</head>
<body>
    <h1>Bootstrap Icons 测试页面</h1>
    
    <div>
        <p>测试常用图标：</p>
        <i class="bi bi-house-door icon-test"></i>
        <i class="bi bi-cpu icon-test"></i>

        <i class="bi bi-box-seam icon-test"></i>
        <i class="bi bi-qr-code-scan icon-test"></i>
    </div>
    
    <div>
        <p>尝试替代图标：</p>
        <i class="bi bi-house icon-test"></i>
        <i class="bi bi-microchip icon-test"></i>
        <i class="bi bi-flask icon-test"></i>
        <i class="bi bi-box icon-test"></i>
        <i class="bi bi-camera icon-test"></i>

    <p>如果图标无法显示，请检查网络连接或尝试其他 Bootstrap Icons CDN 链接。</p>

</html>
