<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动应用图标测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 内联关键的Bootstrap Icons样式 */
        .bi::before {
            display: inline-block;
            content: var(--bs-icon);
            font-family: bootstrap-icons !important;
            font-style: normal;
            font-weight: normal !important;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            vertical-align: -.125em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 定义bi-flask-conical图标的内容 */
        .bi-flask-conical::before {
            content: "\\f520";
        }
        
        /* 定义其他常用图标的内容 */
        .bi-house::before { content: "\\f3c7" }
        .bi-gear::before { content: "\\f3e5" }
        .bi-box::before { content: "\\f15c" }
        .bi-qr-code-scan::before { content: "\\f493" }
    </style>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 70px;
        }
        
        .mobile-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 20px 20px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .mobile-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .quick-actions {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .quick-actions h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .action-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .action-item {
            text-align: center;
            padding: 10px;
        }
        
        .action-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            margin: 0 auto 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }
        
        .action-text {
            font-size: 0.8rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px 20px 0 0;
            padding: 10px 20px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .nav-item {
            text-align: center;
            color: #666;
            padding: 5px 10px;
        }
        
        .nav-item.active {
            color: #667eea;
        }
        
        .nav-icon {
            font-size: 1.4rem;
            margin-bottom: 3px;
            display: block;
        }
        
        .nav-text {
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="mobile-header">
        <h1>图标显示测试</h1>
    </div>
    
    <div class="quick-actions">
        <h3>快捷操作区域</h3>
        <div class="action-grid">
            <div class="action-item">
                <div class="action-icon">
                    <i class="bi bi-flask-conical" style="font-size: 1.4rem; color: white;"></i>
                </div>
                <div class="action-text">试剂管理</div>
            </div>
            <div class="action-item">
                <div class="action-icon">
                    <i class="bi bi-gear" style="font-size: 1.4rem; color: white;"></i>
                </div>
                <div class="action-text">设备管理</div>
            </div>
            <div class="action-item">
                <div class="action-icon">
                    <i class="bi bi-box" style="font-size: 1.4rem; color: white;"></i>
                </div>
                <div class="action-text">耗材管理</div>
            </div>
            <div class="action-item">
                <div class="action-icon">
                    <i class="bi bi-qr-code-scan" style="font-size: 1.4rem; color: white;"></i>
                </div>
                <div class="action-text">扫码</div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 - 统一所有按钮在一排 -->
    <footer class="bg-white nav-shadow fixed bottom-0 left-0 right-0 z-30 py-1">
        <div class="flex justify-around">
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_dashboard.html'">
                <i class="bi bi-house text-lg mb-1"></i>
                <span class="text-xs">首页</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_devices.html'">
                <i class="bi bi-microchip text-lg mb-1"></i>
                <span class="text-xs">设备</span>
            </button>
            <button class="nav-item flex flex-col items-center text-primary" onclick="window.location.href = '/static/mobile_reagents.html'">
                <i class="bi bi-flask text-lg mb-1"></i>
                <span class="text-xs">试剂</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_consumables.html'">
                <i class="bi bi-cart text-lg mb-1"></i>
                <span class="text-xs">耗材</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_scan.html'">
                <i class="bi bi-qr-code-scan text-lg mb-1"></i>
                <span class="text-xs">扫码</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_reservations.html'">
                <i class="bi bi-calendar-check text-lg mb-1"></i>
                <span class="text-xs">预约</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_maintenance.html'">
                <i class="bi bi-tools text-lg mb-1"></i>
                <span class="text-xs">维护</span>
            </button>
            <button class="nav-item flex flex-col items-center text-gray-500" onclick="window.location.href = '/static/mobile_user.html'">
                <i class="bi bi-person text-lg mb-1"></i>
                <span class="text-xs">用户</span>
            </button>
        </div>
    </footer>
</body>
</html>
